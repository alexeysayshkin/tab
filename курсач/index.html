<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="normolize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo-container"><a class="header__logo" href="#">skb.</a></div>

      <input id="search" class="header__input" type="text" placeholder="Введите запрос">
    </div>
  </header>
  <section class="hero">
    <div class="container hero__container">
      <div class="hero__box">
        <h2 class="title hero__title">Клиенты</h2>
      </div>
      <div class="table__container" id="blockTwo">
        <table id="table" class="table table_sort">
          <thead class="head table__head ">
            <tr class="head__row">
              <th class="head__column head__column-id sorted " data-order="1">ID</th>
              <th class="head__column sorted" id="datefio" data-order="1"> Фамилия Имя Отчество <span class="ot">A-Я</span> </th>
              <th class="head__column sorted" id="datefaq" data-order="1">Дата и время создания</th>
              <th class="head__column sorted" id="datesort" data-order="1">Последние изменения</th>
              <th class="head__column" id="datelern">Контакты</th>
              <th class="head__column" id="delete">Действия</th>
            </tr>
          </thead>
          <tbody id="tbody" class="tbody">
          </tbody>
        </table>

      </div>
      <div class="btn">
        <button id="myBtn" class="btn_click"><svg class="btn__svg" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF" />
          </svg> <span class="btn__span"> Добавить клиента</span></button>
      </div>
    </div>
  </section>
  <section id="myModal" class="form">
    <div class="form__window">
      <div class="form__window-inputs">
        <span class="close"></span>
        <div class="form__block">
          <h3 id="header" class="form__tirle"></h3><span id="id"></span><span id="span-id"></span>
        </div>
        <form id="form" class="form__change">
          <div class="form__item">
            <label id="surnames" class="header__form header__form-surnames" for="surname">Фамилия<span class="star">*</span></label>
            <span class="form__span" id="spn-surname">*Заполните все поля</span>
            <input type="text" id="surname" class="form-control">
          </div>
          <div class="form__item">
            <label id="names" class="header__form" for="name">Имя<span class="star">*</span></label>
            <span class="form__span" id="spn-name">*Заполните все поля</span>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form__item">
            <label id="patronymics" class="header__form" for="patronymic">Отчество</label>
            <input type="text" id="patronymic" class="form-control">
          </div>
        </form>
      </div>
      <div id="forma" class="contact form_contact">
        <div id="box"></div>
        <button id="contact" class="contact__btn">
          Добавить контакт
        </button>
      </div>
      <div class="action form__action">
        <button id="fill" class="action__save">Сохранить</button>
        <button id="delite" class="action__delete">Удалить клиента</button>
        <button id="cancel" class="action__cancel">Отмена</button>
      </div>
    </div>
  </section>
  <section id="myModal3" class="form">
    <div class="form__delite">
      <span class="closess"></span>
      <h3 id="header3" class="form__tirle">Удалить клиента</h3>
      <p class="form__paragraph">Вы действительно хотите удалить данного клиента?</p>
      <button id="delite3" class="action__save">Удалить</button>
      <button id="back" class="action__delete">Отмена</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
